      - STRIPE_PUBLISHABLE_KEY=pk_test_51SknIFK4C8jOyCJwoWDcL78m3LGYVrjcPnOr6yGQtDiG4B0xmibdX9wJ3Tj2QgcrWZl3ilLROdEDRumhaaIgZfh700HXUuPsxl
